<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hesap makınesi</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
<body bgcolor=grey>
    <center><br>
    <h1><B><font color="white" > JAVASCRİPT İLE HESAP MAKİNESİ</font></B></h1>    
    <hr size=60 color="black">
        
        <div style="width:261px;  background:#810e12">
        
        <form name="Calculator">
            
            <input name="display" placeholder="0" style="width: 254px; height=60px; text-align:right; font-size:60; border-radius: 8px; margin: 3px; "/>
   <br>
            
            <input type="button" value="7" onClick="document.Calculator.display.value +='7'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px;margin: 3px"/>      
            <input type="button" value="8" onClick="document.Calculator.display.value +='8'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
        
            <input type="button" value="9" onClick="document.Calculator.display.value +='9'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>      
       
            <input type="button" value="+" onClick="btnplus()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
 <br>      
            
            
            <input type="button" value="4" onClick="document.Calculator.display.value +='4'" style="width: 60px; height: 60px; font-size: 300; border-radius:20px;margin: 3px"/>      
            <input type="button" value="5" onClick="document.Calculator.display.value +='5'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
        
            <input type="button" value="6" onClick="document.Calculator.display.value +='6'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>      
       
            <input type="button" value="-" onClick="btnsub()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
            
<br>      
            
            
            <input type="button" value="1" onClick="document.Calculator.display.value +='1'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px;margin: 3px"/>      
            <input type="button" value="2" onClick="document.Calculator.display.value +='2'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
        
            <input type="button" value="3" onClick="document.Calculator.display.value +='3'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>      
       
            <input type="button" value="x" onClick="btnmul()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
            
            
<br>      
            
            
            <input type="button" value="0" onClick="document.Calculator.display.value +='0'" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px;margin: 3px"/>      
           
            <input type="button" value="." onClick="btnnokta()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>    
            
            <input type="button" value="%" onClick="btnmod()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>
          
       
            <input type="button" value="/" onClick="btndiv()" style="width: 60px; height: 60px; font-size: 300; border-radius: 20px"/>        
<br>
            
            <input type="button" value="=" onClick="document.Calculator.display.value=eval(document.Calculator.display.value)" style="width: 124px; height: 60px; font-size: 300; border-radius: 8px;margin: 3px"/>
            
            <input type="button" value="C" onClick="btnClear()" style="width: 124px; height: 60px; font-size: 300; border-radius:8px"/>
            
<br>
            
            
            </form>    
        </div>
        <a href="index.html"> <button class="button button5">GERİ</button>   </a>
        
        <hr size=60 color="black"> 
        <script>
        
        function btnplus(){
            
            
            document.Calculator.display.value +="+";
            document.Calculator.display.style.textAlign="right";
        }
            function btnsub(){
            
            
            document.Calculator.display.value +="-";
            document.Calculator.display.style.textAlign="right";
        }
            function btnmul(){
            
            
            document.Calculator.display.value +="*";
            document.Calculator.display.style.textAlign="right";
        }
            function btndiv(){
            
            
            document.Calculator.display.value +="/";
            document.Calculator.display.style.textAlign="right";
        }
            function btnmod(){
            
            
            document.Calculator.display.value +="%";
            document.Calculator.display.style.textAlign="right";
        }
            function btnnokta(){
            
            
            document.Calculator.display.value +=".";
            document.Calculator.display.style.textAlign="right";
        }
            function btnClear(){
            
            
            document.Calculator.display.value ="";
            document.Calculator.display.style.textAlign="right";
        }
            
    
            
        </script>
        
    </center>

  
</body>
</html>
